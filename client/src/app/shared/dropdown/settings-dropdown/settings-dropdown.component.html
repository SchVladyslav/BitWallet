<div class="btn-group" dropdown #dropdownDir="bs-dropdown">
	<button id="button-animated" dropdownToggle>
		<img
			src="../../../assets//icons/svg/icon-Settings.svg"
			alt="Settings"
		/>
	</button>

	<div class="modal" *dropdownMenu>
		<ul id="dropdown-animated" class="modal__list">
			<li>
				<a (click)="preferences($event, dropdownDir)">Preferences</a>
			</li>
			<li>
				<a (click)="logout($event)">Log Out</a>
			</li>
		</ul>
	</div>
</div>
