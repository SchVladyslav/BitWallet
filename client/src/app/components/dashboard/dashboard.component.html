<div class="content-wrapper">
  <section class="balance">
    <div class="title__wrapper">
      <h4 class="balance__title">Total Balance</h4>
      <span class="balance__value">{{ balance | currency: "USD" }} </span>
    </div>
    <ul class="crypto__list">
      <li class="btc">
        <div class="item__wrapper">
          <img
            class="icon"
            src="../../../assets/icons/svg/icon-Bitcoin.svg"
            alt="BTC"
          />
          <p>Bitcoin</p>
        </div>
        <div class="details__wrapper">
          <span class="value">$2,339.26</span>
          <span class="amount">0.21664133 BTC</span>
        </div>
      </li>
      <li class="eth">
        <div class="item__wrapper">
          <img
            class="icon"
            src="../../../assets/icons/svg/icon-Ethereum.svg"
            alt="ETH"
          />
          <p>Ether</p>
        </div>
        <div class="details__wrapper">
          <span class="value">$1,642.35</span>
          <span class="amount">4.03377597 ETH</span>
        </div>
      </li>
      <li class="xrp">
        <div class="item__wrapper">
          <img
            class="icon"
            src="../../../assets/icons/svg/icon-Xrp.svg"
            alt="XRP"
          />
          <p>XRP</p>
        </div>
        <div class="details__wrapper">
          <span class="value">$539.26</span>
          <span class="amount">1,144 XRP</span>
        </div>
      </li>
    </ul>
  </section>

  <section class="diagram">
    <div class="diagram__title">
      <app-select-currency></app-select-currency>
      <h5 class="diagram__title">Current price</h5>
      <span class="diagram__price">$11,272.89</span>
    </div>
    <div class="diagram__wrapper">
      <ul class="time__list">
        <li>
          <button class="button" type="button">Day</button>
        </li>
        <li>
          <button class="button" type="button">Week</button>
        </li>
        <li>
          <button class="button" type="button">Month</button>
        </li>
        <li>
          <button class="button" type="button">Year</button>
        </li>
        <li>
          <button class="button" type="button">All</button>
        </li>
      </ul>
      <div class="diagram__buttons">
        <button class="button" type="button">Buy Bitcoin</button>
        <button class="button" type="button">Swap Bitcoin</button>
      </div>
    </div>
  </section>
</div>
<ngx-spinner
  bdColor="rgba(255, 255, 255, 0.9)"
  color="rgb(10, 132, 255)"
  size="medium"
  type="ball-clip-rotate"
  [fullScreen]="false"
></ngx-spinner>
